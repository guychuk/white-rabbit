<!DOCTYPE html>
<html>
    <head>
        <title>DFA Simulator</title>
        <style>
            body {
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .must-provide {
                color:crimson;
            }

            .dfa {
                font-family: 'Courier New', Courier, monospace;
            }

            .error {
                color: red;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>DFA Simulator</h1>

        <table>
            <tr>
                <td><b>Alphabet</b><sup class="must-provide">*</sup> (comma seperated):</td>
                <td>
                    <textarea id="alphabet-in" cols="50" rows="1" placeholder="a, b, c, ..."></textarea>
                </td>
            </tr>
            <tr>
                <td><b>States</b><sup class="must-provide">*</sup> (comma seperated):</td>
                <td>
                    <textarea id="states-in" cols="50" rows="1" placeholder="q0, q1, q2, ..."></textarea>
                </td>
            </tr>
            <tr>
                <td style="width: 32ch;"><b>Accepting States</b> (comma seperated):</td>
                <td>
                    <textarea id="accepting-in" cols="50" rows="1" placeholder="q1, q2, ..."></textarea>
                </td>
            </tr>
            <tr>
                <td><b>Initial State</b><sup class="must-provide">*</sup>:</td>
                <td>
                    <textarea id="initial-in" cols="50" rows="1" placeholder="q0"></textarea>
                </td>
            </tr>
            <tr>
                <td><b>Transitions</b> (comma seperated within transition, transitions seperated by a slash):</td>
                <td>
                    <textarea id="transitions-in" cols="50" rows="5" placeholder="q0, a, q1 / q0, b, q2 / ..."></textarea>
                </td>
            </tr>
        </table>

        <br>

        <button id="submit-button">Submit</button>

        <!-- for testing -->
        <h3>DFA:</h3>
        <output id="error-out" class="error"></output>
        <output id="dfa-out" class="dfa"></output>

        <script>var exports = {};</script>

        <script type="module" src="dfa.js"></script>
    </body>
</html>
